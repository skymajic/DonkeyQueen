@(message: String)

@main("rarara") {
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/rarara.css")">
	
	<h1>@message</h1>
	
	<div class="container">
	 @for(i <- 1 to 9){
	   
	   @if( i % 3 == 0 ){
	     <div id="rowElement">@i</div>
	     <div id="lineFeed"></div>
	   } else {
	     <div id="rowElement">@i</div> 
	   }
	   
	}
	</div>
	
	
	
}
