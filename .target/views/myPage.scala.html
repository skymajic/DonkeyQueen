@(message: String)

@main("アカウント情報"){
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/myPage.css")">

	
	<a href="/">
		<header>
			@session.get("name") @message	
		</header>
	</a>
	
	<div class="container">
	  <p>ユーザ名: @session.get("name")</p>
	  <p>パスワード: @session.get("password")</p>
	</div>
	
}
